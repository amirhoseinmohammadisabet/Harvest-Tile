<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Farm - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .login-box {
            background-color: #34495e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1>ðŸŒ¾ Welcome to Tile Farm</h1>
            <p>Please sign in to access your farm.</p>
            
            <div id="g_id_onload"
                 data-client_id="434327259222-26st4d0dtrqri0rab1t94qkggre50ul3.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>
    </div>

    <script>
        function decodeJwtResponse(token) {
            let base64Url = token.split('.')[1];
            let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            const user = {
                name: responsePayload.name,
                email: responsePayload.email,
                picture: responsePayload.picture
            };
            localStorage.setItem('farmCurrentUser', JSON.stringify(user));
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
